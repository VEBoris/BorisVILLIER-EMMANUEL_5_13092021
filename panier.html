<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--CSS-->  
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">

    <!--Favicon-->
    <link rel="shortcut icon" href="./img/favicon.ico">

    <title>Panier</title>
</head>
<body>
    <div class="full">
    <header>
        <div class="container navbar">
            <a href="./index.html"><img src="./img/logo.png" alt="logo Orinoco" class="logo"></a>
            <ul>
                <li><a href="./index.html" class="nav__link">Accueil</a></li>
                <li><a href="./panier.html" class="nav__link">Panier</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="panier-card">
                <h2 class="panier">Votre panier</h2>
                <div class="panier-card__recap">
                    <div class="panier-card__recap__row ">
                        <div class="panier-card__recap__title first-line">Nom</div>
                        <div class="panier-card__recap__title title-quantity first-line">Quantité</div>
                        <div class="panier-card__recap__title data-price first-line">Prix </div>

                    </div>                     
                    <div class="width-to-empty-panier">
                        <a href="panier.html">
                            <div class="panier-card__form__button to-empty-panier">
                                Vider le panier
                            </div>
                        </a>
                    </div>
                    <h2 class="total"></h2>            
                </div>
    
                <div class="panier-card__form">
                    <h2>Votre adresse de livraison</h2>
                    <form class="form">
                        <div class="name-and-lastname">
                            <div class="panier-card__form-line" id="bloc__name">
                                <label for="name">Prénom :</label>
                                <input type="text" id="name" name="user_name" required> 
                            </div>
                            <div class="panier-card__form-line" id="bloc__lastname">
                                <label for="lastname">Nom :</label>
                                <input type="text" id="lastname" name="user_lastname" required>
                            </div>
                        </div>        
                        <div class="postal-and-city">
                            <div class="panier-card__form-line" id="bloc__postal">
                                <label for="postal">Code postal :</label>
                                <input type="text" id="postal" name="user_postal" required>
                            </div>
                            <div class="panier-card__form-line" id="bloc__city">
                                <label for="city">Ville :</label>
                                <input type="text" id="city" name="user_city" required>
                            </div>
                        </div>
                        <div class="panier-card__form-line" id="bloc__adress">
                            <label for="adress">Adresse :</label>
                            <input type="text" id="adress" name="user_adress" required>
                        </div>
                        <div class="panier-card__form-line" id="bloc__mail">
                            <label for="mail">Adresse mail :</label>
                            <input type="email" id="mail" name="user_mail" required>
                        </div>
                        <div class="panier-card__form-line" id="bloc__phone">
                            <label for="phone" >Numéro de téléphone :</label>
                            <input type="tel" id="phone" name="phone" required >
                        </div>
                        <div class="erreur"></div>
                        <button class="panier-card__form__buttons">
                                <div id="submit" class="panier-card__form__button to-pay" >Commander</div>
                        </button>
                    </form>

                    <div class="added-to-panier-confirmation">
                        <p class="confirmation-text"></p>
                    </div>
                    
                    
                </div>
            </div>
            <div class="if-empty-panier">
                <h2>Votre panier est vide. <a href="index.html">Remplissez le d'abord !</a></h2>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <ul>
                <li><a href="mailto:mail@orinoco.com" class="nav__link">Contact</a></li>
                <li><a href="" class="nav__link">Mentions légales</a></li>
                <li><a href="" class="nav__link">À propos</a></li>
            </ul>
        </div>
    </footer>
    </div>

    <script type="module" src="src/panier.js"></script>
</body>
</html>
