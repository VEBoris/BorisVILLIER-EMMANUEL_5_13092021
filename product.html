<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
     
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">

    <!--Favicon-->
    <link rel="shortcut icon" href="./image/favicon.ico">

    <title></title>
</head>
<body>
    <div class="full">
    <header>
        <div class="container navbar">
            <a href="./index.html"><img src="./image/logo.png" alt="logo Orinoco" class="logo"></a>
            <ul>
                <li><a href="./index.html" class="nav__link">Accueil</a></li>
                <li><a href="./cart.html" class="nav__link">Panier</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="product-card">
                <div class="product-card__img">
                    <img src="" alt="" class="bears_pictures">
                </div>
                <div class="product-card__infos">
                    <div class="product-card__infos__title"></div>
                    <div class="product-card__infos__description"></div>
                    <div class="product-card__infos__price"></div>
                    <div class="product-card__infos__quantity">
                        <label for="bearNum">Quantité :</label>
                        <input id="bearNum" type="number" name="bearNum" value="1" min="1">
                    </div>
                    <div class="product-card__infos__color">
                        <label for="color-select">Couleur :</label>
                        <select name="color" id="color-select">
                        </select>
                    </div>
                    <div class="added-to-cart-confirmation">
                        <p class="confirmation-text"></p>
                    </div>
                    <div class="product-card__infos__buttons">
                        <a href="index.html">
                            <div class="product-card__infos__button back-to-home">
                                Revenir aux peluches
                            </div>
                        </a>
                        <button><div class="product-card__infos__button add-to-cart">
                            Ajouter au panier
                        </div></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <ul>
                <li><a href="mailto:mail@orinoco.com" class="nav__link">Contact</a></li>
                <li><a href="" class="nav__link">Mentions légales</a></li>
                <li><a href="" class="nav__link">À propos</a></li>
            </ul>
        </div>
    </footer>
    </div>

    <script src="src/product.js" type="module"></script>
</body>
</html>
